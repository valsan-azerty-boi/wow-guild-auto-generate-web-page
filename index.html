<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1" />
    <meta property="og:title" content="Auto guild page for WoW">
    <meta property="og:image" content="img/icons-192.png" />
    <title>Auto guild page for WoW</title> <!-- Set by js -->
    <meta name="title" content="Auto guild page for WoW" /> <!-- Set by js -->
    <meta name="author" content="valsan-azerty-boi" />
    <meta name="robots" content="none" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/template.css" type="text/css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>

<body class="w3-content" style="max-width:3840px">

    <div id="guildForm" class="w3-row w3-blue-grey w3-container w3-center">
        <h1>Auto guild page for WoW</h1>
        <br />
        <h2>Enter guild informations in the form please.</h2>
        <br />
        <form method="get">
            <div>
                <label for="region">Enter region:</label>
                <input list="region-datalist" id="region" name="region">
                <datalist id="region-datalist" name="region-datalist">
                    <option value="EU">
                    <option value="US">
                </datalist>

            </div>
            <div>
                <label for="realm">Enter realm:</label>
                <input type="text" id="realm" name="realm">
            </div>
            <div>
                <label for="guild">Enter guild name:</label>
                <input type="text" id="guild" name="guild">
            </div>
            <input type="submit" value="Submit">
        </form>
        <br />
    </div>

    <div id="guildPageContent">
        <div class="w3-row">

            <div class="w3-half w3-black w3-container w3-center" style="height:700px">
                <div id="bodyTitle" class="w3-padding-64">
                    <!-- Set by js -->
                </div>
                <img src="img/wow-full-logo.png" class="w3-margin" alt="Guild" style="width:55%">
            </div>

            <div class="w3-half w3-blue-grey w3-container" style="height:700px">
                <div class="w3-padding-64 w3-center">
                    <h1 id="progressWidgetMode"></h1>
                    <div id="progressWidgetDiv">
                        <!-- Need to be activated on Raider.Io guild parameters -->
                        <iframe id="progressWidget" width="380" height="135" allowtransparency="true"
                            frameBorder="0"></iframe>
                    </div>
                    <br />
                    <div id="guildLinks" class="w3-container w3-responsive w3-center">
                        <!-- Href set by js -->
                        <p>
                            <a id="guildLinksWowArmory" href="" class="font-warcraft" target="_blank"><img
                                    src="img/wow-icon.png" alt="World of Warcraft Armory" />&nbsp;Armory</a>
                        </p>
                        <p>
                            <a id="guildLinksWarcraftLogs" href="" class="font-warcraft" target="_blank"><img
                                    src="img/warcraftlogs-icon.png" alt="WarcraftLogs" />&nbsp;WarcraftLogs</a>
                        </p>
                        <p>
                            <a id="guildLinksRaiderIo" href="" class="font-warcraft" target="_blank"><img
                                    src="img/raiderio-icon.png" alt="Raider.io" />&nbsp;Raider.io</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <hr>

        <div class="w3-row">

            <div class="w3-half w3-dark-grey w3-container w3-center" style="height:700px">
                <div class="w3-black-reverse w3-container w3-center" style="height:700px">
                    <div id="oldProgressDiv" class="w3-padding-64 w3-center">
                        <h1 id="oldProgressTitle"></h1>
                        <div id="oldProgressContent" class=" w3-center">
                            <!-- Set by js -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-half w3-teal w3-container w3-center" style="height:700px">
                <div id="progressGraphWidgetDiv" class="w3-padding-64 w3-center">
                    <h1>Graph boss progress</h1>
                    <br />
                    <div>
                        <!-- Need to be activated on Raider.Io guild parameters -->
                        <iframe id="progressGraphWidget" class="responsive-iframe-graph" width="500" height="450"
                            allowtransparency="false" frameBorder="0"></iframe>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <footer id="footer" class="w3-container w3-yellow w3-padding-16">
        <p>
            <a href="https://github.com/valsan-azerty-boi">valsan-azerty-boi &copy; <span id="year">2022</span></a>
        </p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
